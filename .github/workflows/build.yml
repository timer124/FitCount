name: Build APK Final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # هذا هو الحل السحري:
    # 1. نحمل Gradle 8.2 (نسخة متوافقة مع مشروعك)
    # 2. نفك الضغط
    # 3. نبني التطبيق مباشرة بهذه النسخة
    - name: Download Gradle and Build
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.2
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
