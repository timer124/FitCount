name: Build APK Simple

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # قمنا بحذف أي إعدادات للكاش هنا لمنع الأخطاء

    - name: Build APK
      # نستخدم gradle المثبت في النظام مباشرة مع إلغاء الديمون لتوفير الذاكرة
      run: gradle assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
