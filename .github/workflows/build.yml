name: Build APK Manual

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # هنا الحل: تحميل Gradle يدوياً لتجاوز مشاكل السيرفر
    - name: Download and Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.4-bin.zip -P /tmp
        sudo unzip -d /opt/gradle /tmp/gradle-8.4-bin.zip
        echo "/opt/gradle/gradle-8.4/bin" >> $GITHUB_PATH

    - name: Build APK
      run: gradle assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
